//Task 2: Traffic Light Simulation
//Scenario: Simulate a traffic light system.

//“Stop” if the light is red.
//“Get Ready” if the light is yellow.
//“Go” if the light is green.
//Task:

//Prompt the user to enter the color of the traffic light.
//Display the corresponding action.

//using if , else if
let light=prompt('Enter the Traffic Light Simulation')

if(light=='red'){
    console.log('Stop')
} else if(light=='yellow'){
    console.log('Get Ready');
} else if(light=='green'){
    console.log('Go');
} else{
    console.log('Please Enter correct light')
}


// using switch case
let Light=prompt('Enter the Traffic Light Simulation')

switch(Light){
    case 'red':
    console.log('Stop')
    case 'yellow':
    console.log('Get Ready')
    case 'green':
    console.log('Go');
    default:
    console.log('Please Enter correct light')
}
